<div data-bind="visible: shipselected()">
<h4 data-bind="text: name"></h4>
<table>
	<tr>
		<td style="vertical-align: top">
			<p id="psummary" data-bind="text: summary"></p>
			<p><b>Вооружение:</b></p>
			<p id="parming" data-bind="text: arming"></p>
		</td>
		<td style="vertical-align: top">
			<table class="table">
				<tr>
					<td><b>Класс:</b></td>
					<td data-bind="text: category"></td>
				</tr>
				<tr>
					<td><b>Страна:</b></td>
					<td data-bind="text: country"></td>
				</tr>
				<tr>
					<td><b>Спуск на воду:</b></td>
					<td data-bind="text: launch_date"></td>
				</tr>
				<tr>
					<td><b>Экипаж:</b></td>
					<td data-bind="text: crew() + ' чел.'"></td>
				</tr>
				<tr>
					<td><b>Скорость:</b></td>
					<td data-bind="text: speed() + ' узл.'"></td>
				</tr>
				<tr>
					<td><b>Мощность:</b></td>
					<td data-bind="text: power() + ' л. с.'"></td>
				</tr>
				<tr>
					<td><b>Водоизмещение:</b></td>
					<td data-bind="text: displacement() + ' т'"></td>
				</tr>
				<tr>
					<td><b>Осадка:</b></td>
					<td data-bind="text: draft() + ' м'"></td>
				</tr>
				<tr><td colspan="2" style="text-align: center"><b>Размеры</b></td></tr>
				<tr>
					<td><b>Длина:</b></td>
					<td data-bind="text: length() + ' м'"></td>
				</tr>
				<tr>
					<td><b>Ширина:</b></td>
					<td data-bind="text: width() + ' м'"></td>
				</tr>
				<tr>
					<td><b>Высота:</b></td>
					<td data-bind="text: height() + ' м'"></td>
				</tr>
				<tr>
					<td><b>Движитель:</b></td>
					<td data-bind="text: engine()"></td>
				</tr>
				<tr>
					<td><b>Дальность хода:</b></td>
					<td data-bind="text: distance() + ' км'"></td>
				</tr>
				<tr>
					<td><b>Артиллерия:</b></td>
					<td data-bind="text: artillery()"></td>
				</tr>
				<tr>
					<td><b>ПВО:</b></td>
					<td data-bind="text: antiAir()"></td>
				</tr>
				<tr>
					<td><b>Воздушная группа:</b></td>
					<td data-bind="text: airGroup()"></td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</div>
